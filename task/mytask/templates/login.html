<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	{% load static %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header">LogIn Form</div>
		<div class="card-body">
			<form method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="form-group">
				<input type="email" name="e" placeholder="Enter your email">
			    </div>
			    <div class="form-group">
				<input type="password" name="p" placeholder="Enter your password">
				 </div>
				 <div class="form-group">
				<button class="btn btn-info" type="submit">signIn</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
